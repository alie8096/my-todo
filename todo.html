<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://raw.githubusercontent.com/alie8096/alie8096/refs/heads/main/Images/alie8096.ico" type="image/ico">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body onload="onLoad()">
    <h1>TODO</h1>
    <div class="new">
        <h2>New Task</h2>
        <form name="new-task"action="">
            <label class="get-todo-label"for="task">Task</label>
            <br>
            <input class="get-todo-input" id="task" name="task" type="text" placeholder="Enter your task ...">
            <br>
        </form>
        <button class="button" onclick="create()">Save</button>
    </div>
    <div class="todo-container">
        <ul id="todo-list" class="todo-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
